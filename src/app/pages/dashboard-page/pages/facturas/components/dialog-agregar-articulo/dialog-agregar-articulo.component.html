<h2 mat-dialog-title>Agregar Articulo</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>
            Articulo
        </mat-label>
        <mat-select [(ngModel)]="codArticulo">
            <mat-option *ngFor="let art of data" [value]="art.codigo">
                {{art.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Cantidad
        </mat-label>
        <input matInput [(ngModel)]="cantidad" type="number" min="1">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button type="button" [mat-dialog-close]="null" color="warn">Cancelar</button>
    <button mat-flat-button type="button" [mat-dialog-close]="agregar()" color="primary">Agregar</button>
</mat-dialog-actions>
