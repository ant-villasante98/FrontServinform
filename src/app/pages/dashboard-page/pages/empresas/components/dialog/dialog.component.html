<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content>
    <h3>{{data?.content?.subTitle}}</h3>
    <p>{{data?.content?.body}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button type="button" [mat-dialog-close]="false" color="warn">Cancelar</button>
    <button mat-flat-button type="button" [mat-dialog-close]="true" color="primary">Ok</button>
</mat-dialog-actions>
