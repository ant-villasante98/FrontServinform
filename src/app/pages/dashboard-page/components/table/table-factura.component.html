<div class="container-table" *ngIf="sourceTable">

  <table mat-table class="mat-elevation-z8" [dataSource]="sourceTable">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Nro Column -->
    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> Nro. </th>
      <td mat-cell *matCellDef="let element"> {{element.nroFactura}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaHora|date}} </td>
    </ng-container>

    <!-- Precio Total Column -->
    <ng-container matColumnDef="precioTotal">
      <th mat-header-cell *matHeaderCellDef> Precio Total </th>
      <td mat-cell *matCellDef="let element"> {{element.precioTotal|currency:"AR"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
